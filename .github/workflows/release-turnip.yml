name: Release Turnip Gen8 Adreno 8xx

on:
  workflow_dispatch:
    inputs:
      target_device:
        description: 'Target Device'
        required: false
        default: 'adreno-830'
        type: choice
        options:
          - adreno-830
          - adreno-840

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install System Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build python3-pip python3-mako \
            flex bison patchelf curl unzip clang lld llvm cmake pkg-config

      - name: Build Glslang (Vulkan Essentials)
        run: |
          git clone --depth 1 --branch 14.3.0 https://github.com/KhronosGroup/glslang.git
          cd glslang
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$HOME/glslang_install -DENABLE_OPT=0
          cmake --build build -j$(nproc)
          cmake --install build
          echo "$HOME/glslang_install/bin" >> $GITHUB_PATH

      - name: Upgrade Meson Build System
        run: |
          pip3 install --upgrade pip
          pip3 install meson

      - name: Setup Android NDK r26d
        run: |
          curl -L -o ndk.zip "https://dl.google.com/android/repository/android-ndk-r26d-linux.zip"
          unzip -q ndk.zip
          echo "NDK_PATH=$PWD/android-ndk-r26d" >> $GITHUB_ENV

      - name: Clone Rob Clark Gen8 Mesa
        run: |
          git clone --depth 1 https://gitlab.freedesktop.org/mesa/mesa.git mesa-source
          cd mesa-source
          git remote add robclark https://gitlab.freedesktop.org/robclark/mesa.git
          git fetch --depth 1 robclark tu/gen8
          git checkout robclark/tu/gen8

      - name: Advanced Build Configuration
        run: |
          cd mesa-source
          NDK_SYSROOT="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/sysroot"
          
          cat > android_cross.ini << EOF
          [binaries]
          c = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang'
          cpp = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++'
          ar = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
          strip = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
          ld = 'lld'
          
          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'armv8'
          endian = 'little'
          
          [properties]
          sys_root = '$NDK_SYSROOT'
          c_args = ['-I$NDK_SYSROOT/usr/include', '-O3', '-g0']
          cpp_args = ['-I$NDK_SYSROOT/usr/include', '-O3', '-g0']
          c_link_args = ['-L$NDK_SYSROOT/usr/lib/aarch64-linux-android/34', '-lz']
          EOF
          
          meson setup build-android \
            --cross-file android_cross.ini \
            -Dplatforms=android \
            -Dplatform-sdk-version=34 \
            -Dandroid-stub=true \
            -Dvulkan-drivers=freedreno \
            -Dfreedreno-kmds=msm,kgsl \
            -Dbuildtype=release \
            -Dstrip=true \
            -Dgallium-drivers= \
            -Dopengl=false \
            -Degl=disabled \
            -Dshader-cache=disabled
            
          ninja -C build-android src/freedreno/vulkan/libvulkan_freedreno.so

      - name: Prepare Final Driver Package
        run: |
          mkdir -p release_assets/turnip_package/lib64
          DEVICE="${{ github.event.inputs.target_device || 'adreno-830' }}"
          
          cp mesa-source/build-android/src/freedreno/vulkan/libvulkan_freedreno.so release_assets/turnip_package/lib64/vulkan.adreno.so
          
          cat > release_assets/turnip_package/meta.json << EOF
          {
            "schemaVersion": 1,
            "name": "Turnip Gen8 Experimental",
            "description": "Mesa 26.0.0-devel for ${DEVICE} (Snapdragon 8 Elite)",
            "author": "Mesa-RobClark",
            "packageVersion": "26.0.0",
            "vendor": "Mesa",
            "driverVersion": "26.0.0",
            "minApi": 34,
            "libraryName": "vulkan.adreno.so"
          }
          EOF
          
          cd release_assets/turnip_package && zip -r ../turnip_gen8_${DEVICE}.zip .

      - name: Upload Build Result
        uses: actions/upload-artifact@v4
        with:
          name: turnip-gen8-driver
          path: release_assets/*.zip
